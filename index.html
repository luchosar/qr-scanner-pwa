<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <title>RaceLoomApp 1.1.1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="firestore-status"></div>
    <div class="container">
        <div class="upload-container">
            <button id="manual-search-btn" class="upload-button">Buscar</button>
            <input id="manual-search-input" type="text" placeholder="Ingresar código manualmente"><br>
            <button id="start-scan" class="upload-button">QR</button>
            <select id="auto-selector"></select>
            <div id="auto-piezas-list"></div>
            <div id="qr-reader"></div>
            <p id="result-text">-</p>
            <form id="nuevo-codigo-form">
                <label class="label-white">Kilómetros: <input type='number' name='kilometros' min='0' step='0.1'></label><br>
                <label class="label-white">Nota: <input type='text' name='nota' maxlength='100'></label><br>
                <button type='submit' class='upload-button'>Guardar datos</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
