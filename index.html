<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a90e2">
    <title>Escaner QR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="firestore-status"></div>
    <div class="container">
        <div class="upload-container">
            <button id="start-scan" class="upload-button">QR</button>
            <div id="qr-reader" style="width:100%;max-width:350px;margin:0 auto;"></div>
            <p id="result-text">-</p>
            <form id="nuevo-codigo-form" style="display:none; margin-top:16px;">
                <label style='color:#fff;'>Kil√≥metros: <input type='number' name='kilometros' min='0' step='0.1' style='margin-bottom:8px;'></label><br>
                <label style='color:#fff;'>Nota: <input type='text' name='nota' maxlength='100' style='margin-bottom:8px;width:180px;'></label><br>
                <button type='submit' class='upload-button' style='margin-top:8px;'>Guardar datos</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="app.js"></script>
</body>
</html>
